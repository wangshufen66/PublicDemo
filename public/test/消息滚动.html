<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .scrollarea {
      width: 300px;
    }
    .twoexample {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border: 1px solid;
    }
    p {
      font-size: 22px;
      line-height: 60px;
      color: #666666;
    }
    .animation-wrap {
      animation: move 3s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translateY(10);
      }
      100% {
        transform: translateY(-800px);
      }
    }
  </style>
  <body>
    <div class="scrollarea">
      <div class="twoexample">
        <div class="animationwrap">
          <div class="animation-wrap1">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
          </div>
          <div class="animation-wrap2">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
