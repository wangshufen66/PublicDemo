<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            // backgroundColor: '#100c2a',
            title: {
                text: '产量趋势图',
                left: '10px',
                top: '15px',
                fontSize: '14px',
                textStyle: {
                    color: '#000'
                }

            },
            tooltip: {},
            grid: {
                left: '12%',
                right: '12%',
                top: '28%',
                bottom: '12%',
                containLabel: false,
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['6月1日', '6月6日', '6月11日', '6月16日', '6月21日', '6月26日', '7月1日']
            },

            yAxis: {
                type: 'value'
            },
            series: [{
                type: 'graph',
                layout: 'none',
                coordinateSystem: 'cartesian2d',
                symbolSize: 40,
                label: {
                    show: true
                },
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [4, 10],
                data: [712, 822, 631, 1435, 644, 718, 1838],
                links: [{
                    "source": 0,
                    "target": 1
                }, {
                    "source": 1,
                    "target": 2
                }, {
                    "source": 2,
                    "target": 3
                }, {
                    "source": 3,
                    "target": 4
                }, {
                    "source": 4,
                    "target": 5
                }, {
                    "source": 5,
                    "target": 6
                }],
                lineStyle: {
                    color: '#2f4554'
                }
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
