    function getNewArr(arr) {
        let newArr = []
        arr.forEach((locationList, i) => {
            let index = -1
            let alreadyExists = newArr.some((newAddress, j) => {
                if (locationList.occurTm === newAddress.occurTm) {
                    index = j
                    return true
                }
            })
            if (!alreadyExists) {
                newArr.push({
                    occurTm: locationList.occurTm,
                    loctionArr: [locationList]
                })
            } else {
                newArr[index].loctionArr.push(locationList)
            }
        })
        return newArr
    }
