    <script>
      // 1.寻找自幂数
      function zms(min, max) {
        let array = new Array();
        for (let num = min; num < max; num++) {
          let x = 0;
          let numStr = String(num);
          let n = numStr.length;
          for (let i = 0; i < n; i++) {
            x += Math.pow(numStr[i], n); //Math.pow('x', n) x的n次方
          }
          if (num === x) {
            array.push(num);
          }
        }
        return array;
      }
      let zmsResult = zms(100, 10000);
      console.log(zmsResult);

      //2.鸡兔同笼
      function getChickenAndRabbit(head, foot) {
        let str;
        for (let i = 0; i < head; i++) {
          let j = head - i;
          if (i * 2 + j * 4 == foot) {
            return (str = '鸡:' + i + ' ' + '兔:' + j);
          }
        }
        return (str = '无法匹配');
      }

      let result = getChickenAndRabbit(48, 132); //第一个参数:头,第二个参数:脚
      console.log(result);

      //3.取二维数组中长度最大的数组
      function getMaxArray(array) {
        let maxLength = 0;
        let maxIndex = 0;
        for (let i in array) {
          if (array[i].length > maxLength) {
            maxLength = array[i].length;
            maxIndex = i;
          }
        }
        return array[maxIndex];
      }
      let array = [[2, 3, 4], [1], [3, 4, 5, 6], [2, 3]];

      let max = getMaxArray(array);
      console.log(max);
    </script>
